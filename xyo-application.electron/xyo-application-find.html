<script>

const ipcRenderer = require("electron").ipcRenderer;

function cmdFind(){
	ipcRenderer.send("find-text", document.forms["textFind"].elements["textToFind"].value);
};

function cmdFindNext(){
	ipcRenderer.send("find-text-next", document.forms["textFind"].elements["textToFind"].value);
};

</script>
</head>
<body>
<form name="textFind" onsubmit="return false;">
<input type="text" name="textToFind" value="" size="32" onchange="cmdFind();return false;"></input>
<input type="button" name="findNext" size="8" onclick="cmdFindNext();return false;" value="Next"></input>
</form>
</body>
